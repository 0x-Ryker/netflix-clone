<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- parent container -->
    <main>
      <!-- navigation bar -->
      <nav>
        <img src="netflix-nav.png" alt="" />
      </nav>

      <!-- sign in section -->

      <section>
        <!-- <h3>Sign In</h3> -->

        <!-- form section -->
        <form action="#" class="container-form">
          <h3 class="form-heading">Sign in</h3>
          <input
            type="text"
            name=""
            id=""
            placeholder="Email or phone number"
          />
          <input type="password" name="" id="" placeholder="Password" />
          <button type="submit">Sign in</button>

          <div class="form-btm-text">
            <div class="checkbox-text">
              <input type="checkbox" name="remember-me" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <p><a href="">Need help?</a></p>
          </div>

          <div class="form-bottom-text">
            <p>
              New to Netflix?
              <span>
                <a href=""> <strong> Sign up now.</strong></a></span
              >
            </p>
            <p>
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="" target="_blank"> Learn more.</a>
            </p>
          </div>
        </form>
      </section>

      <!-- footer section -->

      <footer>
        <div class="first-footer">
          <a href="">Questions? Contact us.</a>
        </div>

        <div class="footer-flex-items">
          <div class="flexed-items">
            <div><a href="">FAQ</a></div>
            <div><a href="">Cookie Preferences</a></div>
          </div>

          <div class="flexed-items">
            <div><a href="">Help Center</a></div>
            <div><a href="">Corporate Information</a></div>
          </div>

          <div class="flexed-items">
            <div><a href="">Terms of Use</a></div>
          </div>

          <div class="flexed-items">
            <div><a href="">Privacy</a></div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
